[package]

name = "term"
version = "0.2.12"
authors = ["The Rust Project Developers", "Steven Allen"]
license = "MIT/Apache-2.0"
readme = "README.md"
repository = "https://github.com/Stebalien/term"
homepage = "https://github.com/Stebalien/term"
documentation = "https://stebalien.github.io/doc/term/term/"
description = """
A terminal formatting library
"""

[features]
default = ["windows"]
windows = ["winapi", "kernel32-sys"]

[dependencies.winapi]
version = "0.2"
optional = true

[dependencies.kernel32-sys]
version = "0.1"
optional = true
